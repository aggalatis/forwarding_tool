<!--Preloader Starts Here-->
<div id="ip-container" class="ip-container">
    <header class="ip-header">
        <h1 class="ip-logo text-center">
            PLACE YOUR LOGO HERE
        </h1>
        <div class="ip-loader">
            <svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
                <path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
                <path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
            </svg>
        </div>
    </header>
</div>
<!--Preloader Ends Here-->

<section style="background: url(http://via.placeholder.com/1920x1080);background-size: cover">
    <div class="height-100-vh bg-primary-trans">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="login-div">
                        <p class="logo mb-1">Orange</p>
                        <p class="mb-4" style="color: #a5b5c5">Sign into your pages account</p>
                        <form id="needs-validation" novalidate>
                            <div class="form-group">
                                <label>Login</label>
                                <input class="form-control input-lg" placeholder="Username" type="text" required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control input-lg" placeholder="Credentials" type="password" required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>

                            <div class="checkbox">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Remember me</span>
                                </label>
                            </div>
                            <button class="btn btn-primary mt-2">Sign In</button>

                            <small class="text-muted mt-5 mb-1 d-block">Don't have an account? <a href="pages_register.html">Register Now!</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
